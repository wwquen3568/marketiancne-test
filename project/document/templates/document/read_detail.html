<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[{{board.pk}}] {{board.title}}</title>

        <!-- bootstrap5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1><b>{{ board.title }}</b></h1>
        
        <hr>조회수:{{ board.views }} <br><br><br>
        
        <a class="btn btn-secondary" href="{% url 'board_read' %}" role="button">뒤로가기</a>
        <a class="btn btn-primary" href="{% url 'board_edit' board.pk %}" role="button"> 수정하기</a>
        <a class="btn btn-danger" href="{% url 'board_delete' board.pk %}" role="button">삭제하기</a>
        <br><br>
        
        
        <ul class="list-group">
                <li class="list-group-item"> {{ board.content }} </li>
        </ul>
        <br>

        첨부파일: {{ board.attachment }}
    </div>
</body>
</html>
