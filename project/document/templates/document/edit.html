<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>

    <!-- bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</head>
<body>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="id_title">제목: </label>
        {{ form.title }}
        <br>

        <label for="id_content">내용: </label>
        <br>
        {{ form.content }}
        <br>

        <label for="id_attachment">첨부파일: </label>
        {{ form.attachment }}
        <br>

        <input class="btn btn-primary" type="submit" value="게시글 생성">
        <a class="btn btn-secondary" href="{% url 'board_read' %}" role="button">목록으로</a>
    </form>
</body>
</html>
